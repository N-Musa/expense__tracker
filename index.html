<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="dist/css/style.css" />
    <link rel="shortcut icon" href="dist/img/5027820_dollar_investment_money_icon.png" type="image/x-icon">   
  </head>
  <body>

    <header>
      <h1>Track Your Expenses</h1>
    </header>
    <main>
      <div class="input__name">
        <label for="expense__name">Name:</label>
        <input
          type="text"
          id="expense__name"
          placeholder="Enter Expense Description"
         required/>
      </div>
      <div class="secondary">
        <label for="date">Date:</label>
        <input type="date" id="expense__date" required/>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="expense__amount" placeholder="Excepts Numeric Digits Only" required />
      </div>
      <div class="primary">
        <button id="btn__primary" class="btn__primary">Add Expense</button>
      </div>
    </main>
    <div class="container">
      <div class="entry__name">
       <h4>Expense Description</h4>
      </div>
      <div class="entry__date">
        <h4>Date</h4>
      </div>
      <div class="entry__amount">
        <h4>Amount Spent</h4>
      </div>
    </div>
    <script src="dist/js/script.js" defer ></script>    
  </body>
</html>
